<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>SYNTHESIZER</title>
</head>
<body>
    <header>
        <h1>SYNTHESIZER</h1>
    </header>
    <main>
        <div class="params">

            <!-- WAVEFORM SELECTOR -->
            <div class="slider">
            <div class="sliderTicks left">
                <p><!-- Triangle -->
                    <svg width="10" height="10">
                        <line x1="0" y1="10" x2="5" y2='0' stroke="palegoldenrod"></line>
                        <line x1="5" y1="0" x2="10" y2='10' stroke="palegoldenrod"></line>
                    </svg>  -</p>
                <p><!-- Sawtooth -->
                    <svg width="10" height="10">
                        <line x1="0" y1="10" x2="10" y2='0' stroke="palegoldenrod"></line>
                        <line x1="10" y1="0" x2="10" y2='10' stroke="palegoldenrod"></line>
                    </svg>  -</p>
                <p><!-- Square -->
                    <svg width="10" height="10">
                        <line x1="0" y1="10" x2="0" y2='0' stroke="palegoldenrod"></line>
                        <line x1="0" y1="0" x2="10" y2='0' stroke="palegoldenrod"></line>
                        <line x1="10" y1="0" x2="10" y2='10' stroke="palegoldenrod"></line>
                    </svg>  -</p>
                <p><svg width="10" height="10">
                    <path d="M 0 5 C 0 0, 5 0, 5 5" stroke="palegoldenrod" fill="transparent"></path>
                    <path d="M 5 5 C 5 10, 10 10, 10 5" stroke="palegoldenrod" fill="transparent"></path>
                </svg>  -</p>
            </div>
                <div class="sliderLabel">
                    <input id="waveform"type="range" min=0 max=3 step="1" list="waves" orient="vertical" value="0">
                    <label for="waveform">Waveform</label>
                </div>
                <div class="sliderTicks right">
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                </div>
            </div>
                
                <!-- VOLUME SLIDER -->
                <div class="slider">
                <div class="sliderTicks left">
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                </div>
                    <div class="sliderLabel">
                        <input id="volume"type="range" min=0 max=1 step="0.01" orient="vertical" value="0.5">
                        <label for="volume">Volume</label>
                    </div>
                    <div class="sliderTicks right">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>

                    <!-- FILTER SLIDER -->
                    <div class="slider">
                <div class="sliderTicks left">
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                </div>
                    <div class="sliderLabel">
                        <input id="filter"type="range" min=0 max=5000 step=1 orient="vertical" value=1000>
                        <label for="filter">Filter</label>
                    </div>
                    <div class="sliderTicks right">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>
                    
                <!-- LFO CONTAINER  -->
                <div class="lfoContainer">
                <!-- LFO  SELECTOR-->
                <div class="slider">
                <div class="sliderTicks left lfoSel">
                    <p>Freq  -</p>
                    <p>Filt  -</p>
                    <p>Vol   -</p>
                    <p>Off   -</p>
                </div>
                    <div class="sliderLabel">
                        <input id="lfo"type="range" min=0 max=3 step=1 orient="vertical" value=0>
                        <label for="lfo">LFO</label>
                    </div>
                    <div class="sliderTicks right lfoSel">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>

                    <!-- LFO INTENSITY -->
                    <div class="slider">
                <div class="sliderTicks left">
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                </div>
                    <div class="sliderLabel">
                        <input id="depth"type="range" min=0 max=1 step=0.01 orient="vertical" value=0>
                        <label for="depth">depth</label>
                    </div>
                    <div class="sliderTicks right">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>

                    <!-- LFO FREQUENCY -->
                    <div class="slider">
                <div class="sliderTicks left">
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                    <p>-</p>
                </div>
                    <div class="sliderLabel">
                        <input id="speed"type="range" min=0 max=1 step=0.01 orient="vertical" value=0>
                        <label for="speed">Speed</label>
                    </div>
                    <div class="sliderTicks right">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>
            </div>
                
            </div>
            
            <!-- <datalist id="waves">
                <option value="0" label="sine"></option>
                <option value="1" label="square"></option>
                <option value="2" label="sawtooth"></option>
                <option value="3" label="triangle"></option>
            </datalist> -->
        
        </div>
        <div class="keyboard">

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
